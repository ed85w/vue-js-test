<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js tutorial</title>
  
  <link href="style.css" rel="stylesheet">
  <!-- vue.js development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
  <div id="vue-app">
    <h1>{{greet('Morning')}}</h1>
    <h1>{{name}}</h1>
    <h1>Job: {{job}}</h1>

    <!-- data binding example -->
    <a v-bind:href="website">Ed Walker Web</a> 
    <!-- a:href also works -->

    <!-- another data binding example -->
    <!-- <input type="text" v-bind:value="job"/> -->

    <p v-html="websiteTag"></p>

    <h1>Events</h1>
    <button v-on:click="addYear(1)">Add a Year</button>
    <button v-on:click="subtractYear(1)">Subtract a Year</button>
    <button v-on:dblclick="addYear(10)">Add 10 Years</button>
    <button v-on:dblclick="subtractYear(10)">Subtract 10 Years</button>
    <!-- NOTE - @ is shorthand for v-on: -->
    <p>May age is: {{age}}</p>
    <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>

  </div>
  
  <script src="app.js"></script>
</body>
</html>
